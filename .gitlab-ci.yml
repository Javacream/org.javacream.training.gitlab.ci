default:
  tags:
    - docker_using_host

stages:
  - build

docker-build:
  stage: build
  script:
    - wget -O app.jar "http://192.168.178.48:8081/service/rest/v1/search/assets/download?repository=maven-snapshots&group=org.javacream.training&name=org.javacream.training.store.web&sort=version"
    - docker build -t javacream/storeservice:1.0 .
    - docker save -o javacream_storeservice_1.0.tar.gz javacream/storeservice:1.0
    - docker image rm javacream/storeservice:1.0
  artifacts:
    paths: 
      - javacream_storeservice_1.0.tar.gz
      